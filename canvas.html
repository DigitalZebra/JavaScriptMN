<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-1.7.1.min.js"></script>
		
		<script>
			$(document).ready(function() {
				var ctx = $("#canv").get(0).getContext("2d");
				ctx.fillStyle = "#000000";
				ctx.fillRect(0, 0, 400, 400);
			});
		
		
		</script>
	</head>
	
	<body>
		  <canvas id="canv" style="width: 400px; height: 400px; position: absolute; top: 40px; left: 50px;"></canvas>
		  <svg  xmlns="http://www.w3.org/2000/svg" version="1.1" style="position: absolute; top: 60px; left: 100px; width: 500px; height: 350px;">
		  	<circle id="circle2" cx="100" cy="100" r="50" fill="rgb(100, 100, 100)" fill-opacity=".5" />
		  </svg>
	</body>
</html>
